<style>
    body {
        margin: 0;
        padding: 0;
        background: #f4f6f7;

    header {
        text-align: center;
        padding: 30px 20px;
        background: #0a472e;

        width: 120px;

    }

    .container {
        max-width: 900px;

        padding: 20px;
    }

    .subject-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

    }

    .subject-card {
        padding: 20px;
        background: white;
        border-radius: 12px;

        text-align: center;
        transition: 0.2s ease;
        border-left: 6px solid #ff8c00;
    }

    .subject-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 5px 14px rgba(0,0,0,0.18);
        cursor: pointer;
    }

    .subject-card a {
        text-decoration: none;
        color: #0a472e;
        font-weight: 600;
        font-size: 18px;
    }

    footer {
        margin-top: 80px;
        text-align: center;
        padding: 20px;
        color: #333;
        font-size: 14px;
    }
</style>
